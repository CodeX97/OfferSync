<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>OfferSync</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/profile.css" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="fas fa-arrow-circle-left mr-2"></i>OfferSync</a>
                <div class="collapse navbar-collapse " id="Nav">
                    <ul class="navbar-nav mr-auto smooth-scroll">
                    </ul>
                </div>
            </div>
        </nav>

        <div id="intro" class="view">
            <div class="mask">
                <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-md-9 mt-4 mb-3 loginform">

                            <form class="text-center p-5" action="/OfferControllerPost" method="POST">
                                <div class="card">

                                    <!-- Card image -->
                                    <div class="view overlay mx-3 mt-2">
                                      <img class="card-img-top img-responsive img-rounded-circle" src="img/Sarah-Grey.jpg" alt="Card image cap">
                                      <a href="#!">
                                        <div class="mask rgba-white-slight"></div>
                                      </a>
                                    </div>
                                  
                                    <!-- Card content -->
                                    <div class="card-body mx-5">
                                  
                                      <!-- Title -->
                                      <h4 class="card-title">Sarah Grey</h4>
                                      <!-- Text -->
                                      <div class="md-form">
                                        <p>City : Galle</p>
                                      </div>
                                      <div class="md-form">
                                        <input type="text" id="inputMDEx" class="form-control">
                                        <label for="inputMDEx">City</label>
                                      </div>
                                     <p class="text-muted text-left mb-1">Prefered Gender</p>
                                      <div class="row md-form mt-0 mb-5">
                                        <div class="custom-control custom-radio ml-5 mr-5">
                                            <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
                                            <label class="custom-control-label" for="defaultGroupExample1">Male</label>
                                          </div>
                                        
                                          <div class="custom-control custom-radio ml-5">
                                            <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
                                            <label class="custom-control-label" for="defaultGroupExample2">Female</label>
                                          </div>
                                        
                                      </div>
                                      <!-- Button -->
                                      <a href="#" class="btn btn-outline-black">Post<i class="far fa-paper-plane ml-2"></i></a>
                                  
                                    </div>
                                  
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="page-footer font-small unique-color-dark">
        <div class="footer-copyright fixed-bottom text-center py-3">Â© 2019 Copyright:
            <a href="/"> OfferSync.com</a>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.js"></script>
    <script type="text/javascript" src="js/jquery.steps.js"></script>
</body>

</html>
