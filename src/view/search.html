<body>



    <nav class="navbar navbar-expand-lg navbar-dark black scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-arrow-circle-left mr-2"></i>OfferSync</a>

                <ul class="navbar-nav mr-auto smooth-scroll">

    </nav>

    <div class="bg">
        <div class="container">

            <div class="col-12">
                <div class="row-4">
                    <div class="col-5">
                        <br>
                        <div class="form-group">
                            <div class="input-group text-center">
                                <input type="text" name="search_text" id="search_text" placeholder="Search by Restaurant" class="form-control" />
                            </div>

                    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.js"></script>
    <script>
        $(document).ready(function() {

            load_data();

            function load_data(query) {
                $.ajax({
                    url: "/fetch",
                    method: "POST",
                    data: {
                        searchText: query
                    },
                    success: function(data) {
                        $('#result').html(data);
                    }
                });
            }

            $('#search_text').keyup(function() {
                var search = $(this).val();
                if (search != '') {
                    load_data(search);
                } else {
                    load_data();
                }
            });
        });

        function SendRequest(p) {
            $.ajax({
                type: "POST",
                url: "/request",
                data: {
                    username: p
                },
                success: function() {
                    $('#' + p).html('OK').addClass('unlike').removeClass('like');
                }
            });



        }

        function submitform()

        {

            document.forms["form1"].submit();

        }
    </script>
</body>

</html>
