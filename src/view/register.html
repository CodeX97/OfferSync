<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>OfferSync</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/Registerstyle.css" rel="stylesheet">

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark black scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-arrow-circle-left mr-2"></i>OfferSync</a>
            <div class="collapse navbar-collapse " id="Nav">
                <ul class="navbar-nav mr-auto smooth-scroll">
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg">
        <div class="mask">
            <div class=" container-fluid d-flex align-items-center justify-content-center h-100">
                <div class="row d-flex justify-content-center text-center">

                    <form class="text-center p-5" action="/RegisterController" method="POST">
                        <!-- Card -->
                        <div class="card">
                            <!-- Card Content -->
                            <div class="card-body mb-5">
                                <h2 class="card-title">Sign Up</h2>

                                <div class="md-form">
                                    <input name="firstname" type="text" id="defaultRegisterFormFirstName"
                                        class="form-control" placeholder="First Name" required>
                                </div>

                                <div class="md-form">
                                    <input name="lastname" type="text" id="inputMDEx"
                                        class="form-control" placeholder="Last Name" required>
                                </div>

                                <div class="md-form">
                                    <input name="email" onblur="checkemail()" type="email" id="defaultRegisterFormEmail"
                                        class="form-control mb-4" placeholder="Email" required>
                                </div>

                                <div class="md-form">
                                    <input name="username" onblur="checkusername()" type="text"
                                        id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Username"
                                        required>
                                </div>
                                <div class="md-form">
                                    <input name="password" type="password" onblur="checkpw()"
                                        id="defaultRegisterFormPassword" class="form-control mb-4"
                                        placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock"
                                        required>
                                </div>

                                <div class="md-form">
                                    <input name="city" type="text" id="defaultRegisterPhonePassword"
                                        class="form-control" placeholder="City"
                                        aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
                                </div>

                                <div class="md-form">
                                    <input name="number" type="text" id="defaultRegisterPhonePassword"
                                        class="form-control" placeholder="Phone Number"
                                        aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
                                </div>
                                <p class="text-muted text-left mb-1 ">Prefered Gender :</p>

                                <div class="md-form">

                                    <div class="custom-control custom-radio custom-control-inline mr-5">
                                        <input name="gender" value="Male" type="radio" class="custom-control-input"
                                            id="defaultInline1" name="groupOfDefaultRadios">
                                        <label class="custom-control-label" for="defaultGroupExample1">Male</label>
                                    </div>

                                    <div class="custom-control custom-radio custom-control-inline">

                                        <input name="gender" value="Female" type="radio" class="custom-control-input"
                                            id="defaultInline2" name="groupOfDefaultRadios">
                                        <label class="custom-control-label " for="defaultGroupExample2"> Female</label>

                                    </div>
                                </div>
                                <button class="btn btn-info my-4 btn-block" type="submit" name="submit">Sign </button>
                                <hr>
                                <p class="text-muted" >By clicking <em>Sign up</em> you agree to our <a href="" target="_blank">terms of
                                        service</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <footer class="page-footer font-small  unique-color-dark">
        <div class="footer-copyright  text-center py-3">Â© 2019 Copyright:
            <a href="/"> OfferSync.com</a>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.js"></script>
    <script type="text/javascript" src="js/jquery.steps.js"></script>
</body>

</html>
