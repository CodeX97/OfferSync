<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>OfferSync</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/Registerstyle.css" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="fas fa-arrow-circle-left mr-2"></i>OfferSync</a>
                <div class="collapse navbar-collapse " id="Nav">
                    <ul class="navbar-nav mr-auto smooth-scroll">
                    </ul>
                </div>
            </div>
        </nav>

        <div id="intro" class="view">
            <div class="mask rgba-black-strong">
                <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-md-9 mt-4 mb-3 loginform">

                            <form class="text-center p-5" action="/RegisterController" method="POST">
                                <h3 class="h-4 mb-4 text-uppercase">Sign Up</h3>
                                <div class="form-row mb-4">
                                    <div class="col">
                                        <input name="firstname" type="text" id="defaultRegisterFormFirstName" class="form-control"
                                            placeholder="First Name" required>
                                    </div>
                                    <div class="col">
                                        <input name="lastname" type="text" id="defaultRegisterFormLastName" class="form-control"
                                            placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input name="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-4"
                                            placeholder="Email" required>
                                    </div>
                                    <div class="col">
                                            <input name="username" type="text" id="defaultRegisterFormEmail" class="form-control mb-4"
                                                placeholder="Username" required>
                                        </div>
                                </div>
                                <input name="password" type="password" id="defaultRegisterFormPassword" class="form-control mb-4"
                                    placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
                                <div class="form-row">
                                    <div class="col">
                                        <input name="city" type="text" id="defaultRegisterPhonePassword" class="form-control"
                                            placeholder="City" aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
                                    </div>
                                    <div class="col">
                                        <input name="number" type="text" id="defaultRegisterPhonePassword" class="form-control"
                                            placeholder="Phone Number" aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
                                    </div>
                                </div>
                                <p class="text-left mt-1 mb-1">Prefered Gender</p>
                                <div class="row md-form mt-0 mb-5">

                                    <div class="custom-control custom-radio ml-5 mr-5">
                                        <input name="gender" type="radio" class="custom-control-input" id="defaultGroupExample1"
                                            name="groupOfDefaultRadios">
                                        <label class="custom-control-label" for="defaultGroupExample1">Male</label>
                                    </div>

                                    <div class="custom-control custom-radio ml-5">

                                        <input name="gender" type="radio" class="custom-control-input" id="defaultGroupExample2"
                                            name="groupOfDefaultRadios">
                                        <label class="custom-control-label" for="defaultGroupExample2"> Female</label>

                                    </div>


                                </div>
                                <button class="btn btn-info my-4 btn-block" type="submit" name="submit">Sign </button>
                                <hr>
                                <p>By clicking
                                    <em>Sign up</em> you agree to our
                                    <a href="" target="_blank">terms of service</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="page-footer font-small unique-color-dark">
        <div class="footer-copyright fixed-bottom text-center py-3">Â© 2019 Copyright:
            <a href="/"> OfferSync.com</a>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.js"></script>
    <script type="text/javascript" src="js/jquery.steps.js"></script>
</body>

</html>
