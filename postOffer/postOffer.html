<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/../OfferSync/css/register.css">
        <link rel="stylesheet" type="text/css" href="/../OfferSync/css/util.css">
    </head>
    <body>
        
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Connect with us !
                        </span>
                        <span class="login100-form-title p-b-48">
                            <i class="zmdi zmdi-font"></i>
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Valid firstname is: a">
                            <input class="input100" type="text" name="firstname">
                            <span class="focus-input100" data-placeholder="First Name"></span>
                        </div>
                        
                        <div class="wrap-input100 validate-input" data-validate = "Valid lastname is: a">
                            <input class="input100" type="text" name="lastname">
                            <span class="focus-input100" data-placeholder="Last Name"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                            <input class="input100" type="text" name="email">
                            <span class="focus-input100" data-placeholder="Email"></span>
                        </div>
                        
                        <div class="wrap-input100 validate-input" data-validate = "Valid gender is: a">
                            <input class="input100" type="text" name="gender">
                            <span class="focus-input100" data-placeholder="Gender"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Valid city is: a">
                            <input class="input100" type="text" name="city">
                            <span class="focus-input100" data-placeholder="City"></span>
                        </div>
                        
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="input100" type="password" name="pass">
                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>
    
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </body>
